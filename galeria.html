    <title>Galería Familiar</title>
    <style>

        .btn { color:#fff; text-decoration:none; background:#c0392b; padding:12px 20px; border-radius:5px; font-weight:bold; }
        .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:10px; padding:20px; }
        .grid img { width:100%; height:250px; object-fit:cover; cursor:pointer; border:1px solid #333; transition:0.3s; }
        .grid img:hover { border-color:#fff; }
        #lb { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.98); z-index:1000; overflow:auto; padding:20px; cursor:zoom-out; }
        #lb img { display:block; margin:auto; max-width:100%; height:auto; border:2px solid #444; }
    </style>
</head>
