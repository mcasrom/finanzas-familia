<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso – Herencia San Ginés</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 100px;
}
img {
  max-width: 300px;
  margin-bottom: 30px;
}
</style>
<script>
const PASSWORD = "sanGINES@2026";
function checkPassword() {
  const p = prompt("Acceso limitado. Introduzca la contraseña:");
  if (p === PASSWORD) {
    window.location.href = "content.html";
  } else {
    document.body.innerHTML = "<h2>Acceso denegado</h2>";
  }
}
window.onload = checkPassword;
</script>
</head>
<body>
<img src="assets/ChatGPT.png" alt="Herencia San Ginés">
<p><em>Uso exclusivo familiar</em></p>
</body>
</html>
